<!DOCTYPE html>
<title>form practice 1</title>

<head>
    <style>
        fieldset {
            background-color: beige;
            border: 10px;
            border-style: double;
          }
    </style>



</head>

<body>
    
     <form action="" target="_blank" method="post" autocomplete="off">
    <fieldset>
        <legend>
            <h2>job application for front end devlouper</h2>
        </legend>
        <label for="fname">first name:</label>
        <input type="fname" id="fname" name="fname" required><br><br>
        <label for="lname">last name:</label>
        <input type="lname" id="lname" name="lname" required><br><br>
        <label for="email id">email id:</label>
        <input type="email id" id="emailid" name="email id" required><br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password"><br><br>
        <label type="date of birth">Date Of Birth:</label>
        <input type="date" id="date of birth" name="date of birth"><br><br>
        <label for="educational qualification">educational qualification:</label>
        <select id="education" name="education"required>
            <option value="msc">M.Sc</option>
            <option value="mcom">M.Com</option>
            <option value="MA">M.A</option>
            <option value="others">others</option>
            <option value="none of teh above">none of the above</option>
        </select><br><br>
        <label for="work experience">work experience:</label>
        <select id="work experience" name="work experience" size="2" required>
            <option value="0-1 year">0-1 year</option>
            <option value="1-2 year">1-2 year</option>
            <option value="2-3 year" selected>2-3 year</option>
            <option value="3-4 year">3-4 year</option>
        </select><br><br>
        <!-- <label for="job discription">job discription:</label> -->
        <h4>job discription:</h4>
        <textarea placeholder="write about your previous job discription" cols="20" rows="20"
            style="width:670px;height:270px;" required></textarea><br><br>
        <label for="gender">gender:</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="gender" name="gender" value="trandgender">
        <label for="transgender">transgender</label><br><br>
        <label for="upload files">upload files:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="upload pic">upload pic:</label>
        <input type="file" id="upload pic" name="upload pic"><br><br>
        

        <label for="acknowledgement">Acknowledgment:</label>

        <input type="checkbox" id="acknowledgement" name="acknowledgement" required>
        I acknowledge that all the information provided here is right and it is updated<br><br>
        <input type="submit" value="submit">
    </fieldset>
</form>
       

       
            





























   
</body>
